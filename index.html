<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Chocman Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f0f4ff;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background-color: #0050FF;
      color: white;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .custom-button {
      background-color: #c0d6ff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .custom-button:active {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <header>
    The Chocman Hub
  </header>
  <div class="button-container">
    <a href="CocoAI/" class="custom-button">CocoAI</a>
  </div>
</body>
</html>>
